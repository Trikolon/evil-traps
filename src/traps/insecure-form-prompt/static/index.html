<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Insecure Form Prompt Spam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <script>

    // Make sure the page is loaded via https
    if (window.location.protocol === 'http') {
      window.location.protocol = 'https';
    }

    // Create a form which submits to a http page
    const form = document.createElement('form');
    form.action = `http://${window.location.host}${window.location.pathname}redirect.html`;
    document.body.appendChild(form);
    setInterval(() => { form.submit(); }, 10);
  </script>
</body>
</html>
